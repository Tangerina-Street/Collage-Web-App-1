<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
</head>
<body>
<center>
<h1>Collage Selfie App</h1>
<h4>When the pop-up appears, please click "Allow". Then, say "selfie" for taking your selfies and making a collage. </h4>
<button id="start" onclick="Start()" class="btn btn-primary">Start</button>
<h4>Press the start button...</h3>
<label>Your webcam: </label>
<div id="camera"></div>
<label>Your collage will be displayed here: </label>
<div id="resultRow">
    <div id="result1">
        <img src="pic1.jpg" style="width: 30%;">
    </div>
    <div id="result2">
        <img src="pic2.jpg" style="width: 30%;">
    </div>
    <div id="result3">
        <img src="pic3.jpg" style="width: 30%;">
    </div>
</div>
</center>
</body>
</html>
